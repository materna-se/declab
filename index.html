<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'declab',
      themeColor: '#2c6770',
      logo: 'https://raw.githubusercontent.com/materna-se/declab/nuxt-migration/client/src/static/favicon-32x32.png',
      repo: 'materna-se/declab',
      plugins: [
        function (hook, vm) {
            hook.beforeEach(function (html) {
              // '[:memo: Edit on GitHub](' + 'https://github.com/docsifyjs/docsify/blob/master/docs/' + vm.route.file + ')'
              return html
                + '\n\n---\n\n'
                + 'Developed and maintained by <a href="https://www.materna.de" target="_blank">Materna Information &amp; Communications SE</a>. Available under the Apache 2.0 License.'
            })
          }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
