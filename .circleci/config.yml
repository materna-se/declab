version: 2
jobs:
  build_client:
    docker:
      - image: circleci/node:12.10.0-stretch
    environment:
      DECLAB_HOST: ./api
    steps:
      - attach_workspace:
          at: ~/project
      - run: git clone https://github.com/materna-se/declab.git
      - run: cd ./declab/client && npm install && npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./declab

  build_server:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - attach_workspace:
          at: ~/project
      - run: cd ./declab/server && mvn package -Dmaven.test.skip=true
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./declab

  test_server:
    docker:
      - image: circleci/buildpack-deps:xenial
    steps:
      - attach_workspace:
          at: ~/project
      - setup_remote_docker
      - run: |
          cd ~

          echo "
          FROM jboss/wildfly:19.1.0.Final

          RUN mkdir /opt/jboss/wildfly/maven
          WORKDIR /opt/jboss/wildfly/maven
          RUN curl -O https://downloads.apache.org/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz
          RUN tar -xzf ./apache-maven-3.6.3-bin.tar.gz

          WORKDIR /opt/jboss/wildfly/project
          RUN ls -la /opt/jboss/wildfly/project
          RUN ls -la /opt/jboss/wildfly/project/declab
          RUN ls -la /opt/jboss/wildfly/project/declab/server/target
          RUN cp ./declab/server/target/declab-*.war ./declab/server/target/declab.war

          WORKDIR /opt/jboss/wildfly
          RUN ./bin/add-user.sh admin admin --silent
          RUN ./bin/jboss-cli.sh --connect --controller=127.0.0.1:9990 --user=admin --password=admin --command="deploy --force /opt/jboss/wildfly/project/declab/server/target/declab.war"

          WORKDIR /opt/jboss/wildfly/project
          RUN /opt/jboss/wildfly/maven/apache-maven-3.6.3/bin/mvn test

          CMD /opt/jboss/wildfly/bin/standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0
          " > Dockerfile

          docker build -t maternase/declab-integration-test:latest .
          docker run -v ~/project:/opt/jboss/wildfly/project maternase/declab-integration-test:latest .
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./declab

  publish_release:
      docker:
        - image: cibuilds/github:0.10
      steps:
        - attach_workspace:
            at: ~/project
        - run: cd ./declab/server && ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -recreate -replace ${CIRCLE_TAG} ./target/declab-${CIRCLE_TAG}.war

  publish_container:
    docker:
      - image: circleci/buildpack-deps:xenial
    steps:
      - attach_workspace:
          at: ~/project
      - setup_remote_docker
      - run: cd ./declab && docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD} && docker build --build-arg VERSION=${CIRCLE_TAG} -t maternase/declab:${CIRCLE_TAG} . && docker push maternase/declab:${CIRCLE_TAG}

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build_client:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/

      - build_server:
          requires:
            - build_client
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/

      - test_server:
          requires:
            - build_server
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/

      - publish_release:
          requires:
            - build_server
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/

      - publish_container:
          requires:
            - build_server
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/